<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Dashboard â€” Sports Day</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Admin Dashboard</h1>
<a class="public-link" href="index.html">View Public Page</a>
</header>


<main class="admin-main">
<section class="form-section">
<h2>Add / Edit Result</h2>
<form id="resultForm">
<input id="eventInput" placeholder="Event name (e.g. 100m Boys)" required />
<input id="categoryInput" placeholder="Category (Track/Field)" />
<input id="firstInput" placeholder="1st - Name / Team" />
<input id="secondInput" placeholder="2nd - Name / Team" />
<input id="thirdInput" placeholder="3rd - Name / Team" />
<input id="pointsInput" type="number" placeholder="Points (optional)" />
<input id="docId" type="hidden" />
<div class="form-actions">
<button type="submit">Save</button>
<button id="resetBtn" type="button">Reset</button>
</div>
</form>
</section>


<section class="list-section">
<h2>All Results</h2>
<table id="adminTable">
<thead>
<tr><th>Event</th><th>1st</th><th>2nd</th><th>3rd</th><th>Points</th><th>Actions</th></tr>
</thead>
<tbody id="adminBody"></tbody>
</table>
</section>
</main>


<!-- Firebase + app logic -->
<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
